<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delay Discounting Experiment (jsPsych 8)</title>

  <!-- 1) Load jsPsych core (v8.2.0) from unpkg -->
  <script src="https://unpkg.com/jspsych@8.2.0/dist/index.browser.min.js"></script>
  
  <!-- 2) Load each plugin from unpkg (UMD build files) -->
  <!-- Omit specific version if you want the latest; or try something like "@2.0.6" if that exists. -->
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.4"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>

  <!-- 3) Optional CSS files for styling -->
  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- A container div where jsPsych will render your trials -->
  <div id="jspsych-target"></div>

  <!-- 4) Your experiment's JavaScript (pure JS only) -->
  <script src="experiment.js" defer></script>
</body>
</html>
